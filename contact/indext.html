    <div class="contact-section">
        <div class="contact-info">
          <div><i class="fas fa-map-marker-alt"></i>Adres,Şehir,Ülke</div>
          <div><i class="fas fa-envelope"></i>iletişim@email.com</div>
          <div><i class="fas fa-phone"></i>+90 523 534 4252</div>
          <div><i class="fas fa-clock"></i>Pzt - Cmt 8:00/17:00 </div>
          <div class="contact-form">
            <h3>Bizimle İletişime Geçin</h3>
            <form class="contact" action="" method="post">
              <input type="text" name="name" class="text-box" placeholder="Adınız/Soyadınız" required>
              <input type="email" name="email" class="text-box" placeholder="Mailiniz" required>
              <textarea name="message"  rows="10" placeholder="Mesajınız" required></textarea>
              <input type="submit" name="submit" class="send-btn" value="Gönder">
            </form>
          </div>
        </div>
      </div>
